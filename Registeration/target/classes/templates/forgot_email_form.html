<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Signin page</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style1.css}" />
</head>

<body>

	<section class="banner d-flex justify-content-center align-items-center">
		<div id="login">

			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-12">
						<div id="login-box" class="col-md-12 otp ">

							<!--success meg-->
							<div th:if="${session.message}" class="container ">
								<div  class="alert alert-danger text-center "role="alert">
								
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>




							<!--/email form-->

							<br>
							<h5 class="text-center"> Your Register Email </h5>
							<form method="post" action="" th:action="@{/send-otp}">
								<br>
								<input name="email" required="required" type="email" placeholder="Enter your email here"
									class="form-control" />

								<br>
								<div class="text-center">

									<button class="btn btn-warning ">send OTP</button>


								</div>







							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>

</html>
