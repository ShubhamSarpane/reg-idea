<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/css/style2.css}" />
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style1.css}" />

	<title>This is home page</title>

</head>

<body>

	<section class="banner d-flex justify-content-center align-items-center">
		<br> <br> <br> <br> <br> <br> <br> <br> <br>
		<div class="align-items-center ">
			<h1 class="container center">Know your Innovation Idea Status</h1> <br><br><br>

        <table class="table">
				<thead>
					<tr class="table-light">
						<th scope="col">#</th>
						<th scope="col">Idea Title</th>
						<th scope="col">Technology</th>
						<th scope="col">Idea Details</th>
						<th scope="col">Idea Link</th>
						<th scope="col">Employee Id</th>
					</tr>
				</thead>
				<tbody>
					<tr>

			<tr class="table-success" th:each="idea: ${idealists}">
			    <th scope="row">*</th>
				<td th:text="${idea.idea_title}" />
				<td th:text="${idea.technology}" />
				<td th:text="${idea.idea_details}" />
				<td th:text="${idea.link}" />
				<td th:text="${idea.employeeid}" />
			</tr>
			
				</tr>
				</tbody>



		</div>
	</section>


</body>

</html>
