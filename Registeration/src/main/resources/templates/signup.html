<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Signup page</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style1.css}" />
</head>

<body>

	<section class="banner d-flex justify-content-center align-items-center">

		<div class="container  ">
			<div class="signup">

				<!--  <h2 class="text-center">SignUp here !!!</h2>-->

				<form th:action="@{/employees/do_register}" method="post" th:object="${user}">
					<br>
					<h2 class="text-center">SignUp here !!!</h2><br><br
					
						<!-- for Employee-->
					
					<div class="mb-3 flex">
						<p>NSEIT Employee?</p>&nbsp&nbsp&nbsp
						
							<input type="radio" id="companyChoice1" name="company" path="company" value="NSEIT">&nbsp&nbsp&nbsp
							<label for="companyChoice1">Yes</label>&nbsp&nbsp&nbsp

							<input type="radio" id="companyChoice2" name="company" path="company" value="Other company">&nbsp&nbsp&nbsp
							<label for="companyChoice2">No</label>&nbsp&nbsp&nbsp

					</div>
					
					
					
					
					
					

					<!-- for Employee Id-->
                        <div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label"> Enter Your Emp ID</label>
							<input type="text" class="form-control" placeholder="Enter Employee Id" name="employeeid">
						</div>



						<!-- for User Name-->
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Full Name</label>
							<input type="text" class="form-control" placeholder="Enter your firstname" name="fullname">
						</div>
						
						
						<!-- for gender-->
					
					<div class="mb-3 flex">
						<p>Gender</p>&nbsp&nbsp&nbsp
						
							<input type="radio" id="genderChoice1" name="gender" path="gender" value="Male">&nbsp&nbsp&nbsp
							<label for="genderChoice1">Male</label>&nbsp&nbsp&nbsp

							<input type="radio" id="genderChoice2" name="gender" path="gender" value="Female">&nbsp&nbsp&nbsp
							<label for="genderChoice2">Female</label>&nbsp&nbsp&nbsp
							
							
							<input type="radio" id="genderChoice3" name="gender" path="gender" value="Transgender">&nbsp&nbsp&nbsp
							<label for="genderChoice3">Transgender</label>&nbsp&nbsp&nbsp

					</div>


						<!--for email-->
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Email ID</label>
							<input type="email" class="form-control" placeholder="name@example.com" name="email_id">
						</div>
						<div th:if="${param.error}" class="alert alert-danger">
							Email already userd!!
						</div>


						<!-- for PasswordS-->

						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Enter Password here</label>
							<input type="password" class="form-control" placeholder="password" name="password">
						</div>

						<!--for email  confermation-->
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Re-enter your Password here</label>
							<input type="password" class="form-control" placeholder="password" name="password1">
						</div>


						<!--mobile_no-->
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">User mobile_no</label>
							<input type="text" class="form-control" placeholder="Enter your mobile_no" name="mobile_no">
						</div>




						<!--parent organization-->
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Position</label>
							<input type="text" class="form-control" placeholder="Enter your parental_organization"
								name="position">
						</div>


						<!--department-->
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Department</label>
							<input type="text" class="form-control" placeholder="Enter your department"
								name="department">
						</div>











						<!--tearm and condition agreement-->

						<div class="form-group form-check ">

							<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />

							<label for="agreement">Accept terms and condition</label>


						</div>




						<div class="container text-center">

							<button type="submit" class="btn bg-primary btn-block text-white">
								Submit
							</button>
							<button type="reset" class="btn bg-warning btn-block">
								Reset
							</button>


						</div>


				</form>
			</div>
		</div>
	</section>


</body>

</html>
