<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Signin page</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style1.css}" />
</head>

<body>

	<section class="banner d-flex justify-content-center align-items-center">
		<div id="login">

			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-12">
						<div id="login-box" class="col-md-12">
							<!--/signin-->
							<form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
								<h3 class="text-center text-info">Login</h3>
								<div class="form-group">
									<label for="username" class="text-info">Username:</label><br>
									<input type="text" name="username" id="username" class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password" class="form-control">
								</div>
								<div class="flex"><li class="nav-item">
									<a class="nav-link" href="#" th:href="@{/forgot/}">forgot password?</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#" th:href="@{/employees/signup/}">Signup here</a>
								</li>
								</div>
								<div class="form-group ">
									<br>
									<input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
								</div>
								<!--<div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div>-->
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>

</html>
