<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Signup page</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style1.css}" />
</head>

<body>

	<section class="banner d-flex justify-content-center align-items-center">

		<div class="container  ">
			<div class="signup">

				<!--  <h2 class="text-center">SignUp here !!!</h2>-->

				<form th:action="@{/user/add_idea}" method="post" th:object="${user}">
					<br>
					<h2 class="text-center">Add your Idea !!!</h2><br><br <!-- for Employee-->




					<!-- for Idea title-->
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label"> Enter Your Idea title</label>
						<input type="text" class="form-control" placeholder="Enter title" name="idea_title">
					</div>



					<!-- for User link-->
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Enter link</label>
						<input type="text" class="form-control" placeholder="Enter your firstname" name="link">
					</div>




					<!-- for technology-->

					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Enter technology here</label>
						<input type="text" class="form-control" placeholder="technology" name="technology">
					</div>




					<!--Enter your Idea in details-->
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Enter your Idea in details</label>
						<input type="text" class="form-control" placeholder="Enter your Idea in details"
							name="idea_details">
					</div>






					<div class="container text-center">

						<button type="submit" class="btn bg-primary btn-block text-white">
							Submit
						</button>
						<button type="reset" class="btn bg-warning btn-block">
							Reset
						</button>


					</div>


				</form>
			</div>
		</div>

		


	</section>


</body>

</html>
