<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style1.css}" />


	<title th:text="${title}">Base Page</title>
</head>

<body>

	<!-- start navbar -->

	<nav class="navbar navbar-expand-lg navbar-dark sticky ">
		<div class="container-fluid">
			<!--image-->
			<div>
				<a href="/employees/home/"> <img src="../img/nse-dot-it.jpg" alt="..." class="rounded float-left"> </a>
			</div>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="float-end">
				<div class="collapse navbar-collapse " id="navbarSupportedContent">

					<ul class="navbar-nav ml-auto text-uppercase  ">

						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/employees/aboutus/}">About Us</a>
						</li>


						<!--<li class="nav-item">
							<a class="nav-link active" th:href="@{/employees/abc}" aria-current="page" href="#">Home</a>
						</li>-->




						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/employees/casestudies/}" tabindex="-1"
								aria-disable="true">Case Studies</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/employees/innovation}" tabindex="-1"
								aria-disable="true">Innovations</a>
						</li>
						<!--th:href="@{/signin}"-->

						<!--Hackathon-->
						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/employees/hackathon/}" tabindex="-1"
								aria-disable="true">Hackathon</a>
						</li>

						<!--Hackathon-->
						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/employees/ipr/}" tabindex="-1"
								aria-disable="true">IPR</a>
						</li>



						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/employees/signup/}" tabindex="-1"
								aria-disable="true">signup</a>
						</li>

					</ul>


				</div>
			</div>
	</nav>








	<!-- end navbar -->























	<br><br><br><br><br><br>

	<!--success meg-->
	<div th:if="${session.message}" class="container ">
		<div th:classappend="${'alert-' +session.message.type}" class="alert text-center " role="alert">
			<span th:text="${session.message.content}"></span>
		</div>
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
	</div>

	<div th:replace="${content}"></div>



	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>

</body>

</html>
